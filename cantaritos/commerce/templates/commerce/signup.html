<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="coollog.css">
</head>
<body>
<!--<img class="wave" src="Media/images/Yatch.svg">--->
<div class="container">
    <div class="img">
        <img src="../../static/images/signUp.svg">
    </div>
    <div class="login-content">
        <form action="index.html">
            <img src="../../static/images/avatar.svg">
           <!-- <h1 class="title">Just Fill It, It Will Fit In</h1>-->
            <!--UserName-->
            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">

                    <input type="text" name="u" placeholder="Username" required="required" />
                </div>
            </div>
                <!--Email-->
            <div class="input-div two">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">

                    <input type="text" name="u" placeholder="Email" required="required" />
                </div>
            </div>

            <!--Password-->

            <div class="input-div pass">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">

                    <input type="password" name="p" placeholder="Password" required="required" />
                </div>
            </div>
            <input type="submit" class="btn" value="Sign Up">
        </form>
    </div>
</div>
