{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">

            {% csrf_token %}
            {% load static %}
            <div class="col-sm-8">
           <img class="img1" src="{% static 'blog/images/login.svg' %}" alt="photo"/>
            <fieldset class="form-group" style="color:grey">
                <legend class="border-bottom mb-12" style="color:darkgrey">Log In</legend>

                {{ form|crispy }}

            </fieldset>

            <div class="form-group" style="color:whitesmoke">

                <button class="btn btn-outline-info" type="submit">Login</button>
                <small class="text-muted ml-4">
                    <a href="{% url 'password_reset' %}">Forgot Password?</a>
                </small>
            </div>
            </div>
        </form>
        <div class="border-top pt-3" style="color:whitesmoke">
            <small class="text-muted">
                Need An Account? <a class="ml-4" href="{% url 'register' %}">Sign Up Now</a>
            </small>
        </div>
    </div>

{% endblock content %}
