<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'commerce/coollog.css' %}">
</head>
<body>
<!--<img class="wave" src="Media/images/Yatch.svg">--->
<div class="container">
    <div class="img">
        <img src="{% static 'images/login.svg' %}" alt="">
    </div>
    <div class="login-content">
        <form METHOD='POST'>
			{% csrf_token %}
            <img src="{% static 'images/avatar.svg' %}" alt="">
            <h2 class="title">Welcome</h2>
            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                    <label>
                        <input type="text" name="u" placeholder="Username" required="required" />
                    </label>
                </div>
            </div>
            <div class="input-div pass">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <label>
                        <input type="password" name="p" placeholder="Password" required="required" />
                    </label>
                </div>
            </div>
            <a href="#">Forgot Password?</a>
            <input type="submit" class="btn" value="Login">
        </form>
    </div>
</div>
</body>
</html>
